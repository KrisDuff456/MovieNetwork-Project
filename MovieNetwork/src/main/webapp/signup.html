  <h2>Sign Up</h2>
  <p>Personal Details (* Required)</p>
  <hr>
  <label id="first_name">* First Name</label>
  <input type="text" name="first_name" placeholder="First Name" id="first_name" required>

 <br><br>
 <label id="dateOfBirth">* Date of Birth</label>
 <input id="dateOfBirth" name=dob" type="date">
 <br><br>
 <label id="password">* Password</label>
 <input type="password" placeholder="Password" name="password" required>
 <br>
 <label id="password-check">* Confirm Password</label>
 <input type="password" placeholder="Confirm Password" name="password-confirm"required>
<br><br>
 <p>Address</p>
 <hr>
 <label id="City">City/Town</label>
 <input type="Text" placeholder = "City">
 <br>
 <label id="Postcode">PostCode</label>
 <input type="Text" placeholder = "PostCode">
 <br>
 <label id="houseNum">House Number</label>
 <input type="Text" placeholder = "House Number">
 <br>
 <label id="Country">Country</label>
 <input type="text" placeholder = "Country">
 <br>
 <label id="phoneNum">Phone Number</label>
 <input type="number" placeholder = "Phone Number">

 <div id="signup-btn">
 <button type="submit">Sign Up</button>
